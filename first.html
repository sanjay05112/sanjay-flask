<html>
    <head>
        <title>Vehicle Info</title>
    </head>
    <body>
        <h1>Vehicle Info</h1>
        <br><br>
        <h1><a href="/form">Create Task</a></h1>
		<table border="1" align="center">
				<tr>
                    <th>vehiclenum</th>
                    <th>model</th>
                    <th>owner</th>
                    <th>contact</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                {%for x in d: %}
                <tr>
                    <td>{{x.1}}</td>
                    <td>{{x.2}}</td>
                    <td>{{x.3}}</td>
                    <td>{{x.4}}</td>
                    <td><a href="/edit/{{x.0}}">Edit</a></td>
                    <td><a href="/delete/{{x.0}}">Delete</a></td>
                </tr>
                {% endfor %}
        </table>        
			
    </body>
</html>
